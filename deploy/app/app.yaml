apiVersion: apps/v1
kind: Deployment
metadata:
  name: csapp
  namespace: csapp
  labels:
    app.kubernetes.io/name: csapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csapp
  template:
    metadata:
      labels:
        app: csapp
    spec:
      containers:
        - name: app
          image: nginx
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          readinessProbe:
            initialDelaySeconds: 5
            failureThreshold: 60
            periodSeconds: 2
            httpGet:
              path: /
              port: 80

          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            httpGet:
              path: /
              port: 80

          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 64Mi

---

apiVersion: v1
kind: Service
metadata:
  name: csapp
  namespace: csapp
spec:
  type: NodePort
  ports:
    - port: 8081
      nodePort: 30080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: csapp
